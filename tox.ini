[tox]
envlist = py36,py37

[testenv]
extras = 
    mvt
    test
commands=
    python -m pytest --cov cogeo_mosaic_tiler --cov-report term-missing --ignore=venv
deps=
    cython==0.28
    pip>=20.0
    numpy

[testenv:black]
basepython = python3
skip_install = true
deps =
    black
commands =
    black

[flake8]
ignore = D203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-complexity = 14
max-line-length = 90
